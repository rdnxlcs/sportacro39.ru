{% extends 'base.html' %}
{% block content %}
<div class="container padding">
  <div class="pt-5 px-3">
    <div class="text-center w-100">
      <h1 class="fw-semibold">Исполнительный комитет КРОО «ФСА»</h1>
    </div>
    <div class="py-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4">
        {% for member in members %}
        <div class="d-flex col flex-column align-items-center justify-content-start text-center">
          <div class="rounded-circle" style="background: top / cover url('{{ member.photo }}'); height: 256px; width: 256px;">
          </div>
          <div class="py-2">
            <h5 class="coach">{{ member.name }}</h5>
            <p class="text-muted">{{ member.role }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
